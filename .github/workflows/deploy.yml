name: Deploy APEX and DB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    # ðŸ”‘ Force all steps in this job to use cmd.exe, not PowerShell
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure SQLcl works
        run: |
          "C:\sqlcl\bin\sql.exe" -v

      - name: Deploy schema + APEX app
        env:
          DB_CONNECT: ${{ secrets.DB_CONNECT_STRING }}
          DB_USER: ${{ secrets.DB_DEPLOY_USER }}
          DB_PASS: ${{ secrets.DB_DEPLOY_PASSWORD }}
        run: |
          "C:\sqlcl\bin\sql.exe" -thin "%DB_USER%/%DB_PASS%@%DB_CONNECT%" @scripts\import_all.sql
